name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    
jobs:
  sonarcloud:
      runs-on: ubuntu-latest
      
      steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
  
      - name: Build and analyze Backend code
        run: |
          cd back
          mvn clean verify sonar:sonar -Dsonar.projectKey=back -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=dversabeau -Dsonar.login=$SONAR_TOKEN
